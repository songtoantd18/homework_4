<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homeworks8.css">
</head>

<body>
    <form action="homeworks8">
        <div class="contain">
            <div class="infor">student information</div>
            <div class="section">
                <div class="left-section">
                    <div class="name">
                        <div class="title">
                            <label for="fname">name:</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="text" id="fname" name="fname" minlength="6" required
                                placeholder="nguyen song toan">
                        </div>
                    </div>
                    <div class="name">
                        <div class="title">
                            <label for="password">password</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="name">
                        <div class="title">
                            <label for="date">d.o.b</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="text" onfocus="(this.type='date')" name="date" id="date"
                                placeholder="01/01/1996">
                        </div>
                    </div>
                    <div class="name">
                        <div class="title">
                            <label for="vehicle"> vehicle</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <select name="vehicle" id="vehicle">
                                <option value="car">car</option>
                                <option value="bike">bike</option>
                                <option value="bus">buss</option>
                            </select>
                        </div>
                    </div>


                </div>
                <div class="right-section">
                    <div class="name">
                        <div class="title">
                            <label for="email">email</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="email" name="email" id="email" required placeholder="abc@email.com">

                        </div>
                    </div>
                    <div class="name">
                        <div class="title">
                            <label for="address">address</label>


                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="text" name="address" id="address" minlength="10" required
                                placeholder="type address">

                        </div>
                    </div>
                    <div class="name">
                        <div class="title">
                            <label style="" for="phone">phone</label>
                        </div>
                        <div class="space"></div>
                        <div class="atribute">
                            <input type="number" name="phone" id="phone" required placeholder="type your phone"
                                min="1000000000" max="99999999999">
                        </div>
                    </div>
                    <div class="name-gender">
                        <div class="title" style="background-color: blue;"><label for="fname">gender</label></div>
                        <div class="space" style="background-color: red; width: 13px;"></div>
                        <div class="gender-attribute" style="background-color: pink;
                        width: 208px;
                        height: 58px;
                        display: grid;
                        grid-template: 1fr 1fr/ 1fr 1fr;">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <!-- <div class="gender-grid"> <input type="radio" name="gender" id="female">
                                <label for="gender">female</label>
                            </div>
                            <div class="gender-grid"><input type="radio" name="gender" id="male">
                                <label for="gender"> male</label>
                            </div>
                            <div class="gender-grid"><input type="radio" name="gender" id="other">
                                <label for="gender"> other</label>
                            </div>
                            <div class="gender-grid"><input type="radio" name="gender" id="notother">
                                <label for="gender"> not other</label>
                            </div> -->



                        </div>
                    </div>

                </div>
            </div>
            <div class="interesting"></div>
            <div class="comment">
            </div>
            <div class="button">
                <div>reset</div>
                <div>submit</div>
            </div>

        </div>
    </form>

</body>

</html>
