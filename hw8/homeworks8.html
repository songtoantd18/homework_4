<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homeworks8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="student1">
        <div class="desktop">
            <fieldset>
                <form action="abc">
                    <p class="title__student">student information</p>
                    <div class="contain">
                        <div class="left__section">
                            <div class="name">
                                <div class="name_title"><label for="name">
                                        <h5>name</h5>
                                    </label></div>
                                <div class="name-attribute"><input type="text" name="name" id="name" minlength="6"
                                        required placeholder="type your name" class=input__attribute></div>
                            </div>
                            <br>
                            <div class="name">
                                <div class="name_title"><label for="password">
                                        <h5>password</h5>
                                    </label></div>
                                <div class="name-attribute"><input type="password" name="password" id="password"
                                        required placeholder="type your password" class=input__attribute></div>
                            </div>
                            <br>
                            <div class="name">
                                <div class="name_title"><label for="date">
                                        <h5>d.o.b</h5>
                                    </label></div>
                                <div class="name-attribute"><input type="text" onfocus="(this.type='date')" name="date"
                                        id="date" class=input__attribute placeholder="01/01/1996">
                                </div>
                            </div>
                            <br>
                            <div class="name">
                                <div class="name_title">
                                    <label for="vehicle">
                                        <h5>vehicle</h5>
                                    </label>
                                </div>
                                <div class="name-attribute"><select name="vehicle" id="vehicle" class=input__attribute>
                                        <option value="car">car</option>
                                        <option value="bike">bike</option>
                                        <option value="bus">buss</option>
                                    </select>
                                </div>
                            </div>
                            <br><br><br>
                        </div>
                        <div>
                        <hr >
                        <hr>
                        </div>
                        <div class="right__section">
                            <div class="name">

                                <div class="name_title"><label for="email">
                                        <h5>email</h5>
                                    </label></div>
                                <div class="name-attribute"><input class=input__attribute type="email" name="email"
                                        id="email" required placeholder="abc@email.com"></div>
                            </div>
                            <br>
                            <div class="name">
                                <div class="name_title"><label for="address">
                                        <h5>address</h5>
                                    </label></div>
                                <div class="name-attribute"><input class=input__attribute type="text" name="address"
                                        id="address" minlength="10" required placeholder="type address"></div>
                            </div>
                            <br>
                            <div class="name">
                            <div class="name_title"><label for="phone"><h5>phone</h5></label></div>
                            <div class="name-attribute"><input class=input__attribute type="number" name="phone" id="phone" required
                                placeholder="type your phone" min="1000000000" max="99999999999"></div>
                            </div>
                            <br>
                            <div class="right__gender-grid">
                                <div class="name_title">
                                    <h5>gender</h5>
                                </div>
                                <div class="right__section-gender">
                                    <div class="gender-grid"> <input type="radio" name="gender" id="female">
                                        <label for="gender">female</label>
                                    </div>
                                    <div class="gender-grid"><input type="radio" name="gender" id="male">
                                        <label for="gender"> male</label>
                                    </div>
                                    <div class="gender-grid"><input type="radio" name="gender" id="other">
                                        <label for="gender"> other</label>
                                    </div>
                                    <div class="gender-grid"><input type="radio" name="gender" id="notother">
                                        <label for="gender"> not other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right__section-interesting">
                        
                        <div  class="name_title">
                            <h5>interesting</h5>
                        </div>
                        <div class="interesting">
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="music" id="music" value="music">
                                <label for="music">music</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="sport" id="sport" value="sport">
                                <label for="sport">sport</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="movie" id="movie" value="movie">
                                <label for="movie">movie</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="trecking" id="trecking" value="trecking">
                                <label for="trecking">trecking</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="lying" id="lying" value="lying">
                                <label for="lying">lying</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="girl" id="girl" value="girl">
                                <label for="girl">girl</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="movie" id="movie" value="movie">
                                <label for="movie">movie</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="boy" id="boy" value="boy">
                                <label for="boy">boy</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="game" id="game" value="game">
                                <label for="game">game</label>
                            </div>
                            <br><br>
                            <div class="interesting-abtribute">
                                <input type="checkbox" name="other" id="other" value="other">
                                <label for="other">other</label>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="textarea">
                        <textarea name="review" id="review" cols="100%" rows="3%"
                            placeholder="how do you fell when answer the question?" style=
                            "height: 90px; box-sizing: border-box;
                            width: 652px;
                            height: 88px;
                            left: 28px;
                            border: 1px solid gray;
                            border-radius: 0 0 15px 15px ;"></textarea>
                    </div>
                    <br><br><br>
                    <div class="button">
                        <div class="reset">
                            <input type="reset" value="Reset" style="width: 113px;
                            height: 38px;
                            background-color: black;
                            color: white;
                            font-size: 20px;
                            border-radius: 15px;
                            ">
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit" style="width: 113px;
                            height: 38px;
                            background-color: white;
                            color: black;
                            font-size: 20px;
                            border-radius: 15px;
                            border:4px solid black
                            ">
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>

    </div>

</body>

</html>
